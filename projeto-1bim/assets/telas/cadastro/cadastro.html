<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runeterra Cosplay - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section class="tela">
        <section class="logo">
            <figure><img src="../../imgs/icon-runeterra-cosplay.svg" alt="icon-runeterra-cosplay"></figure>
        </section>
        <div class="linha"></div>
    </section>
    <section class="tela2">
        <h1>CADASTRE-SE</h1>
        <form action="../login/login.html">
            <fieldset>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="digite seu nome completo aqui" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>
                </div>
                <div>
                    <label for="data">Data de Nascimento:</label>
                    <input type="text" name="data" id="data" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" id="celular" placeholder="+xx (xx) xxxxx-xxxx" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="digite sua senha aqui" required>
                </div>
            </fieldset>
            <fieldset>
                <button type="submit">
                    Finalizar
                </button>
                <span>Já possui uma conta? Faça <a href="../login/login.html">login aqui</a></span>
            </fieldset>
        </form>
    </section>
</body>
</html>
