<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runeterra Cosplay - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="tela">
        <div class="titulo">
            <h1>SEJA BEM-VINDO(A) DE VOLTA!</h1>
            <span>Estamos muito felizes de te ver aqui novamente!</span>
        </div>
        <figure><img src="../../imgs/icon-runeterra-cosplay.svg" alt="Icone-runeterra-cosplay"></figure>
        <form action="../home/home.html">
            <fieldset>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="digite sua senha aqui" required>
                </div>
            </fieldset>
            <fieldset>
                <button>Entrar</button>
                <span>Não possui uma conta? Faça <a href="../cadastro/cadastro.html">cadastro aqui</a></span>
            </fieldset>
        </form>
    </section>
</body>
</html>
